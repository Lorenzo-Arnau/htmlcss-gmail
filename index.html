<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>G-Mail</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <!-- define header,logo -->
      <header>
        <div class="section-container section-border">
          <img src="img/Gmail-logo.png" alt="logo gmail"class="logo-image object-content">
          <div class="object-content">
            <span class="brand-name">Gmail</span>
          </div>
        </div>
      </header>
      <!-- /define header,logo -->

      <!-- define Main,email-inbox,unread and other stuff -->
      <main>
       <!-- unread section -->
       <section>
         <div class="section-container section-border">
            <div class="input-section">
             <input type="text" name="searchbar" value="" placeholder="Search">
             <button type="button" name="button">Vai</button>
            </div>
           <h1>You have <span class="unread-number">30</span> unread</h1>
         </div>
       </section>
       <!-- /unread section -->

       <!-- inbox section -->
        <section>
         <div class="section-container ">
           <div class="inbox-row row-one">
             <input type="checkbox" name="checked" value="">
            &#9733; Oggetto della email <span class="mail-text">&#8211; testo della email...</span>
           </div>
           <div class="inbox-row row-two">
             <input type="checkbox" name="checked" value="">
            &#9733; Oggetto della email <span  class="mail-text">&#8211; testo della email...</span>
           </div>
           <div class="inbox-row row-three">
             <input type="checkbox" name="checked" value="">
            &#9733; Oggetto della email <span  class="mail-text">&#8211; testo della email...</span>
           </div>
           <div class="inbox-row row-four">
             <input type="checkbox" name="checked" value="">
            &#9733; Oggetto della email <span  class="mail-text">&#8211; testo della email...</span>
           </div>
         </div>
        </section>
       <!-- /inbox section -->
      </main>
     <!-- /define Main,email-inbox,unread and other stuff -->

     <!-- define footer,credits -->
     <footer>
       <div class="section-container footer-section">
          <div class="credits">
           <span class="brand-credits">Gmail</span> powered by Lorenzo
          </div>
       </div>
     </footer>
     <!-- /define footer,credits -->
    </div>
  </body>
</html>
